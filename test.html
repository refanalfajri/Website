<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madani Foto - Capture Your Moments</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            color: #222;
        }
        header {
            background: #222;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            background: #e1e8ed;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .cta-btn {
            background: #222;
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #444;
        }
        footer {
            text-align: center;
            padding: 2rem 0 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h2>Madani Foto</h2>
        <nav>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Capture Your Moments</h1>
        <p>Professional photography services for weddings, events, portraits, and more. Let us help you preserve your memories.</p>
        <a href="#contact"><button class="cta-btn">Book a Session</button></a>
    </section>
    <footer>
        &copy; 2024 Madani Foto. All rights reserved.
    </footer>
</body>
</html>
